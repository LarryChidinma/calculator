    <div class="whole-calculator">

        <div class="white-space"> <h2>5+5</h2></div>
        <div class="calc-body">
            <div class="numbers">
            <div  class="first-row">
                <button class="red-button">C</button>
                <button class="blue-button">/</button>
            </div>
            <div class="second-row">
            <button  class="blue-button">7</button>
            <button  class="blue-button">8</button>
            <button  class="blue-button">9</button>
            </div>
            <div class="third-row">
            <button class="blue-button">4</button>
            <button class="blue-button">5</button>
            <button class="blue-button">6</button>
            </div>
            <div class="fouth-row">
            <button class="blue-button">3</button>
            <button class="blue-button">2</button>
            <button class="blue-button">1</button>
            </div>
            <div class="fifth-row">
            <button class="blue-button">0</button>
            <button class="blue-button">00</button>
            <button class="orange-button">=</button>
            </div>
            </div>
            <div class="horizontal-row">
            <button class="blue-button">*</button>
            <button class="blue-button">-</button>
            <button class="span-button">+</button>
            </div>
        </div>
    </div>
</body>
